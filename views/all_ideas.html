<!--Ele vai puxar uma ideia dentro da parte ideias-->
{% for idea in ideas %}
<!--Usando as variáveis que criei no Server.js
usando "cochetes", comando que me permite adicionar
variáveis no HTML após instalar o Nunjucks -->
<div class="idea">
    <img 
    src="{{idea.img}}" 
    alt="Imagem de {{idea.title}}">

    <div class="Content">
        <h3> {{idea.title}} </h3>
        <p>{{idea.category}}</p>
        <div id="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
    </div>
</div>
{% endfor  %}
